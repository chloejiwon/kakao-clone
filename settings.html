<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a05836157c.js" crossorigin="anonymous"></script>
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">23:47</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">78%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
        <header class="header">
            <div class="header__column">
                <a href="more.html" class="header__back-tn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <h1 class="header__title">Settings</h1>
            </div>
            <div class="header__column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="settings">
        <section class="settings__section">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="setting__icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <spn class="setting__title">Privacy</spn>
                </li>
                <li class="settings__setting">
                        <span class="setting__icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <spn class="setting__title">Notification</spn>
                </li>
                <li class="settings__setting">
                        <span class="setting__icon">
                            <i class="far fa-user"></i>
                        </span>
                        <spn class="setting__title">Friends</spn>
                </li>
            </ul>
        </section>
        
    </main>
</body>
</html>
