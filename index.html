<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flex</title>
        <link href="style.css" rel="stylesheet">
        <style>
            body,html{
                height: 100%;
            }
            .father{
                display: flex;
                height: 100%;
                justify-content: space-around;
                align-items: center;
                flex-direction: column;
            }
            .box{
                width: 200px;
                height: 200px;
                background-color: red;
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>

</html>
