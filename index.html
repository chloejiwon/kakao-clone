<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS states</title>
        <link href="style.css" rel="stylesheet">
        <style>
        .box{
            background-color: green;
            font-size: 40px;
        }
        .box:hover{
            background-color: pink;
        }   
        .box:active{
            background-color: red;
        }        
        </style>
    </head>
    <body>
        <span class="box">lalalala</span>
    </body>

</html>
