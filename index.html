<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Transitions</title>
        <link href="style.css" rel="stylesheet">
        <style> 
        .box{
            background-color : red;
            color: white;
            transition:all 5s ease-in-out;
        }
        .box:hover{
            background-color : blue;
            color: black;

        }
        </style>
    </head>
    <body>
        <span class="box">
            Text
        </span>
    </body>

</html>
